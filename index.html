<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nova guia </title>
    <link rel="stylesheet" href="_css/style.css">
</head>
<body>
    <header>
        <ul id="menu">
            <li><a href="#" class="normal">Gmail</a></li>
            <li><a href="#" class="normal">Imagens</a></li>
            <li><a href="#">
                <div class="circle-gray">
                    <div class="table-element">
                        <img src="_images/menu.svg" alt="Ícone de menu.">
                    </div>
                </div>
            </a></li>
            <li><a href="#" class="span">
                <div class="circle-shadow">
                    <div class="circle-blue">
                        <div class="table-element">
                            <span class="profile">D</span>
                        </div>
                    </div>
                </div>
            </a></li>
        </ul>
    </header>
    <main>
        <section id="container-logo">
            <div id="imagem">
              <img src="_images/logo.svg" alt="Logo do Google.">
            </div>
        </section>
        <section id="container-search-bar">
            <input type="text" size="65" name="n-search-bar" id="i-search-bar" placeholder="         Pesquise no Google ou digite um URL">
            <img src="_images/search.svg" alt="Lupa simbolizando um campo de pesquisa." class="search">
            <img src="_images/mic.svg" alt="Ícone representando a pesquisa por áudio." class="mic">
        </section>
        <section id="shortcut">
            <article id="add-shortcut">
                <div id="circle-gray-shortcut">
                    <div id="table-element-shortcut">
                        <span class="add">+</span>
                    </div>
                </div>
            </article>
            <p>Adicionar atal..</p>
        </section>
    </main>
</body>
</html>
